---
# Source: flame/templates/controller-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-chart-controller
  namespace: default

spec:
  replicas: 1
  selector:
    matchLabels:
      app: helm-chart-controller
  template:
    metadata:
      labels:
        app: helm-chart-controller
    spec:
      containers:
        - args:
            
            - "--insecure"
            
          command: ["/usr/bin/controller"]
          image: flame:latest
          imagePullPolicy: IfNotPresent
          name: helm-chart-controller
          ports:
            - containerPort: 10102
          volumeMounts:
            - mountPath: /etc/flame/controller.yaml
              name: config-volume
              subPath: controller.yaml
      serviceAccountName: controller
      volumes:
        - name: config-volume
          configMap:
            name: helm-chart-controller-configmap
