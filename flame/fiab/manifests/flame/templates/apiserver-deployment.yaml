---
# Source: flame/templates/apiserver-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-chart-apiserver
  namespace: default

spec:
  replicas: 1
  selector:
    matchLabels:
      app: helm-chart-apiserver
  template:
    metadata:
      labels:
        app: helm-chart-apiserver
    spec:
      containers:
        - args:
            - --controller
            - "http://helm-chart-controller:10102"
          command: ["/usr/bin/apiserver"]
          image: flame:latest
          imagePullPolicy: IfNotPresent
          name: helm-chart-apiserver
          ports:
            - containerPort: 10100
---
